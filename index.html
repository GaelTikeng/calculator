<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="keys">
    <div class="display">
      <div class="input"></div>
      <div class="output"></div>
    </div>
    <div class="clipbord">
      <div class="line1">
        <button class="key data-operation" data-key="sinh">sinh</button>
        <button class="key data-operation" data-key="cosh">cosh</button>
        <button class="key data-operation" data-key="tanh">tanh</button>
        <button class="key data-operation" data-key="Ln2">Ln2</button>
        <button class="key data-operation" data-key="Ln10">Ln10</button>
        <button class="key data-operation" data-key="Ln10">Ln10</button>
        <button class="key data-operation" data-key="abs(x2)">abs(x)</button>
      </div>
      <div class="line2">
        <button class="key data-operation" data-key="sin">sin</button>
        <button class="key data-operation" data-key="cos">cos</button>
        <button class="key data-operation" data-key="tan">tan</button>
        <button class="key data-operation" data-key="asin">asin</button>
        <button class="key data-operation" data-key="acos">acos</button>
        <button class="key data-operation" data-key="atan">atan</button>
      </div>
      <div class="line3">
        <button class="key data-operation" data-key="x2">x2</button>
        <button class="key data-operation" data-key="sqrt">√</button>
        <button class="key data-operation" data-key="log">log</button>
        <button class="key data-operation" data-key="yx">yx</button>
        <button class="key data-operation" data-key="cbrt">cbrt</button>
        <button class="key data-operation" data-key="ex"> ex </button>
      </div>
      <div class="line4">
        <button class="key data-number" data-key="7">7</button>
        <button class="key data-number" data-key="8">8</button>
        <button class="key data-number" data-key="9">9</button>
        <button id="data-delete" class="key del" data-key="del">DEL</button>
        <button id="all-clear" class="key ac" data-key="clear">AC</button>
      </div>
      <div class="line5">
        <button class="key data-number" data-key="4">4</button>
        <button data-key="5" class="key data-number">5</button>
        <button data-key="6" class="key data-number">6</button>
        <button class="key nul" data-key="*"><span class="operator">x</span></button>
        <button class="key nul data-operation" data-key="/"><span class="operator">÷</span></button>
      </div>
      <div class="line6">
        <button class="key data-number" data-key="1">1</button>
        <button class="key data-number" data-key="2">2</button>
        <button class="key data-number" data-key="3">3</button>
        <button class="key nul data-operation" data-key="+">+</button>
        <button class="key nul data-operation" data-key="-">-</button>
      </div>
      <div class="line7">
        <button class="key data-number" data-key="0">0</button>
        <button class="key pi data-operation" data-key="pi">π</button>
        <button data-key="." class="key data-number">.</button>
        <button id="data-equal" class="key" data-key="=">=</button>
      </div>
    </div>
  </div>
  <script src="./assets/script/calculator.js"></script>
</body>
</html>
