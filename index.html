<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/images/styles/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main_container">
    <div class="output">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>
    <div class="line1">
      <button id="data-operation">sinh</button>
      <button id="data-operation">cosh</button>
      <button id="data-operation">tanh</button>
      <button id="data-operation">Ln2</button>
      <button id="data-operation">Ln10</button>
      <button id="data-operation">abs(x)</button>
    </div>
    <div class="line2">
      <button id="data-operation">sin</button>
      <button id="data-operation">cos</button>
      <button id="data-operation">tan</button>
      <button id="data-operation">asin</button>
      <button id="data-operation">acos</button>
      <button id="data-operation">atan</button>
    </div>
    <div class="line3">
      <button id="data-operation">x2</button>
      <button id="data-operation">sqrt</button>
      <button id="data-operation">log</button>
      <button id="data-operation">yx</button>
      <button id="data-operation">cbrt</button>
      <button id="data-operation"> ex </button>
    </div>
    <div class="line4">
      <button id="data-number">7</button>
      <button id="data-number">8</button>
      <button id="data-number">9</button>
      <button id="data-delete" class="del">DEL</button>
      <button id="all-clear" class="ac">AC</button>
    </div>
    <div class="line5">
      <button id="data-number">4</button>
      <button id="data-number">5</button>
      <button id="data-number">6</button>
      <button id="data-operation" class="nul">x</button>
      <button id="data-operation" class="nul">/</button>
    </div>
    <div class="line6">
      <button id="data-number">1</button>
      <button id="data-number">2</button>
      <button id="data-number">3</button>
      <button id="data-operation" class="nul">+</button>
      <button id="data-operation" class="nul">-</button>
    </div>
    <div class="line7">
      <button id="data-number">0</button>
      <button id="data-operation" class="pi">pi</button>
      <button id="data-number">.</button>
      <button id="data-equal">=</button>
    </div>
  </div>
  
</body>
</html>
